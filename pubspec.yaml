name: ielts
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  dio: ^4.0.6
  flutter_screenutil: 5.0.0+2
  fluttertoast: ^8.0.9
  font_awesome_flutter: ^10.2.1
  speech_to_text: ^6.1.0
  flutter_tts: 3.2.2
  audio_video_progress_bar: ^0.11.0
  tutorial_coach_mark: ^1.2.4
  device_info: ^2.0.2
  logger: ^1.1.0
  pretty_dio_logger: ^1.1.1
  introduction_screen: ^3.0.2
  flutter_svg: ^1.1.6
  flutter_polygon: ^0.2.0
  html: ^0.15.0
  chewie: ^1.3.5
  video_player: ^2.4.7
  subtitle: ^0.1.0-beta.3
  syncfusion_flutter_pdfviewer:
    git:
      url: https://github.com/thanhchelsea/pdf_view.git
      ref: master #branch name
  cached_network_image: ^3.2.1
  http: ^0.13.5
  flutter_sound: 9.2.12
  permission_handler: ^10.2.0
  path_provider: ^2.0.11
  just_audio: ^0.9.30

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: icons
      fonts:
        - asset: assets/icons/Icons.ttf